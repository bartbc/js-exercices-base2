<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2</title>
  <!-- ## Exercice 2
  Dans le fichier HTML fourni, afficher une boite de dialogue avec le message : 
  *"Merci de votre participation"* quand le champ de saisie perd le focus. -->
  <script type="text/javascript">
    function affichMsg() {
      alert ('*"Merci de votre participation"*')
    }
  </script>
  
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="" id="nom" onblur="affichMsg()"/>
  </form>
</body>
</html>
